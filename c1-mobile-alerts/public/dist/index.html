<html>
  <head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
      #alerts-timeline {
        font-family: Helvetica;
      }

      .alerts-svg text {
        font-family: Helvetica;
      }
      .alerts-timeline line {
        stroke: #ddd;
        stroke-width: 1;
      }
      .alerts-status-label {
        font-size: 16px;
        fill: #aaa;
      }

      .timeTicks, .slaLabel {
        font-size: 11px;
      }

      /* Tooltip */
      #alerts-tooltip-anchor {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
      }

      .alerts-tooltip-wrapper {
        position: absolute;
      }

      .alerts-tooltip-wrapper:before {
        content: '';
        position: absolute;
        transform: translate(-50%, -8px);
        border-top: 8px solid rgba(0,0,0,0.8);
        border-left: 8px solid transparent;
        border-right: 8px solid transparent; 
      }

      .alerts-tooltip {
        transform: translate(-50%, calc(-100% - 8px));
        max-width: 45vw;
        background: rgba(0,0,0,0.8);
        color: #eee;
        padding: 10px;
        border-radius: 3px;
        overflow: hidden;
      }

      .alert-detail-table {
        color: #fff;
      }

      .alert-detail-table th {
        text-align: left;
        color: #aaa;
        padding-right: 1em;
        vertical-align: top;
      }

      .alert-detail-table th,
      .alert-detail-table td {
        font-size: 12px;
      }

      .alert-detail-table .alert-detail-title {
        font-size: 14px;
        color: #fff;
        padding-bottom: 0.4em;
      }

      .alert-detail-title:after {
        content: '';
        display: block;
        padding-top: 0.1em;
        border-bottom: 1px solid #999;
      }

      /* Controls */
      #alerts-controls {
        width: 100%;
        background: rgba(70,70,70,0.8);
        position: absolute;
        height: 11em;
        bottom: 0;
      }

      #alerts-controls:after {
        content: '';
        display: block;
        clear: both;
      }

      .alerts-zoom-controls {
        float: right;
        margin: 0.25em
      }

      /* Filter */
      .alerts-filter {
        float: left;
      }

      .alerts-filter ul {
        margin: 0;
        padding: 0.5em 0.3em;
        list-style: none;
        color: #fff;
        font-size: 12px;
        text-transform: uppercase;
      }

      .alerts-filter li {
        display: inline-block;
        line-height: 1;
        margin-right: 1.5em;
        cursor: pointer;
      }

      .alerts-filter label {
        cursor: pointer;
        margin-left: 0.3em;
      }

      .alerts-color-patch {
        height: 1em;
        font-weight: bold;
        margin-left: 0.2em;
        padding: 0.1em 0.4em;
        border-radius: 0.6em;
        display: inline-block;
        color: #333;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
